plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.7'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'org.graalvm.buildtools.native' version '0.10.6'
}

group = 'com.labg'
version = '0.0.1-SNAPSHOT'
description = 'ai-gateway'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {

    // === Spring WebFlux (Reactive Web) ===
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    // === Spring Data MongoDB Reactive ===
    implementation 'org.springframework.boot:spring-boot-starter-data-mongodb-reactive'
    // === Spring Data Redis Reactive ===
    implementation 'org.springframework.boot:spring-boot-starter-data-redis-reactive'
    implementation 'io.lettuce:lettuce-core'  // Redis Reactive Client
    // === Spring Security Reactive (JWT 인증용) ===
//    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'io.jsonwebtoken:jjwt-api:0.12.6'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.6'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.6'
    // === Monitoring & Metrics ===
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'io.micrometer:micrometer-registry-prometheus'
    // === Lombok ===
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // === thymeleaf ===
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'


    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // === Configuration Processor ===
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

    // === Resilience4j (Circuit Breaker, Retry) ===
    implementation 'io.github.resilience4j:resilience4j-spring-boot3:2.2.0'
    implementation 'io.github.resilience4j:resilience4j-reactor:2.2.0'
    implementation 'org.springframework.boot:spring-boot-starter-aop'

    // Jackson (JSON 처리)
    implementation 'com.fasterxml.jackson.core:jackson-databind'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310'

    implementation 'org.mapstruct:mapstruct:1.5.5.Final'
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'
    annotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0'

    // BCrypt
    implementation 'org.springframework.security:spring-security-crypto:6.2.0'

    // === Test ===
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'io.projectreactor:reactor-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}


// DevTools 자동 리로드 설정
bootRun {
	// 클래스패스 변경 감지
	classpath = sourceSets.main.runtimeClasspath
}

// 파일 변경 감지
tasks.register('devtools') {
	dependsOn 'bootRun'
	doLast {
		println "DevTools 자동 리로드 활성화됨"
	}
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:2025.0.0"
	}
}
